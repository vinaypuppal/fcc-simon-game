<body>
	<div class="container">
		<header>
			<h1>Simon Says Game</h1>
		</header>
		<main>
			<div class="round-info">
				Click StartGame To Play
			</div>
			<div class="board">
				<div class="cell green" data-cell="0">
					<audio preload="auto" data-sound="0">
	          <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"/>
	          <source src="" type="audio/ogg"/>
	        </audio>
				</div>
				<div class="cell red" data-cell="1">
					<audio preload="auto" data-sound="1">
	          <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg"/>
	          <source src="" type="audio/ogg"/>
	        </audio>
				</div>
				<div class="cell orange" data-cell="2">
					<audio preload="auto" data-sound="2">
	          <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg"/>
	          <source src="" type="audio/ogg"/>
	        </audio>
				</div>
				<div class="cell blue" data-cell="3">
					<audio preload="auto" data-sound="3">
	          <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg"/>
	          <source src="" type="audio/ogg"/>
	        </audio>
				</div>
			</div>
			<div class="btn-container">
				<div class="toggle-btn">
					<p>Strict Mode</p>
					<label class="switch">
					<input id="strict" type="checkbox">
					<div class="slider round"></div>
				</label>

				</div>
				<div class="start-btn">
					<a id="start" href="#">
					Start Game
					</a>
					<a id="reset" href="#">
						Reset
					</a>
				</div>
			</div>
		</main>
		<footer>
			<p>Made With ‚ù§ By VinayPuppal</p>
		</footer>
	</div>
